<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyopQkL65l1C4l3/DuQhbo5ktD7VWPI..."
          crossorigin="anonymous">
    <title>Create Category</title>
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2 th:if="${category.id == null}">Create Category</h2>
    <h2 th:unless="${category.id == null}">Edit Category</h2>
    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="categoryName" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
